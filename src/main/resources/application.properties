# =====================================================
# DATABASE CONFIGURATION (H2 - file mode / persistent)
# =====================================================

spring.datasource.url=jdbc:h2:file:./data/bikemanagerdb;MODE=LEGACY;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =====================================================
# HIBERNATE CONFIGURATION
# =====================================================

# Create and update tables automatically (good for dev)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use modern dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# =====================================================
# H2 CONSOLE CONFIGURATION
# =====================================================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JDBC URL for console login (copy this into H2 UI)
# jdbc:h2:file:./data/bikemanagerdb

spring.profiles.active=jpa
